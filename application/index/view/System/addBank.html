<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />
{include file='public/headerCss'}
<title>基本设置</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
	<span class="c-gray en">&gt;</span>
	系统管理
	<span class="c-gray en">&gt;</span>
	基本设置
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-img" action="{:url('/addBankImg')}" method="post" enctype="multipart/form-data">
		<div id="tab-system" class="HuiTab">
			<div class="tabBar cl">
				<span>添加二维码</span>
				<span>添加银行卡信息</span>
			</div>

			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-1 col-sm-1">收款平台：</label>
					<div class="formControls col-xs-2 col-sm-2"> <span class="select-box">
						<select class="select" size="1" name="name">
							<option value="" selected>请选择平台</option>
							<option value="QQ钱包,bank-qq.jpg">QQ钱包</option>
							<option value="支付宝,bank-zfb.jpg">支付宝</option>
							<option value="微信,bank-wx.jpg">微信</option>
							<option value="京东,bank-jd.jpg">京东</option>
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-1 col-sm-1">二维码图片：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="file" class="input-text" value="" placeholder=""  name="numOrImg">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 添加银行卡</button>
					</div>
				</div>
			</form>
		</div>

		<div class="tabCon">
		<form class="form form-horizontal" id="form-article-add" action="{:url('/System/updateData')}" method="post">
				<div class="row cl">
					<label class="form-label col-xs-1 col-sm-1">收款银行：</label>
					<div class="formControls col-xs-2 col-sm-2"> <span class="select-box">
						<select class="select" size="1" name="bank">
							<option value="" selected>请选择银行</option>
							<option value="中国邮政银行,bank-1.jpg">中国邮政银行</option>
							<option value="中国工商银行,bank-2.jpg">中国工商银行</option>
							<option value="中国建设银行,bank-3.jpg">中国建设银行</option>
							<option value="交通银行,bank-4.jpg">交通银行</option>
							<option value="中国农业银行,bank-5.jpg">中国农业银行</option>
							<option value="中国招商银行,bank-6.jpg">中国招商银行</option>
							<option value="中国银行,bank-7.jpg">中国银行</option>
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-1 col-sm-1">
						持卡人：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="text" id="clearTime"  value="" name="name" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-1 col-sm-1">
						卡号：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="text" id="clearTime"  value="" name="numOrImg" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-1 col-sm-1">
						开户行：</label>
					<div class="formControls col-xs-2 col-sm-2">
						<input type="text" id="clearTime"  value="" name="conuName" class="input-text">
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button onClick="article_save_submit();" class="btn btn-primary radius"  type="button"><i class="Hui-iconfont">&#xe632;</i> 添加银行卡</button>
					</div>
				</div>
			</form>
		</div>
</div>

{include file='public/_footer'}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__HUI__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	$("#tab-system").Huitab({
		index:0
	});
});
function article_save_submit(){	
	$.ajax({
			type: 'POST',
			url: "{:url('/addBankInfo')}",
			dataType: 'json',
			data:$('#form-article-add').serialize(),
			success: function(data){	
				if(data == 'yes'){
					layer.msg('添加成功!',{icon:1,time:2000});
				}else{
					layer.msg('添加失败!',{icon:2,time:2000});
				}
			},
			error:function(data) {
				layer.msg('失败',{icon:5,time:1000});
			},
		});		
}



</script>
</body>
</html>
