{include file='public/headerCss'}

<title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data"  action="{:url('/updateBank')}" method="post">

		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">银行名称：</label>
			<input type="hidden" name="id" value="{$data.id}">
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.bankName}" placeholder="" id="" name="bankName">
			</div>
		</div>
		{if($data.type==1)}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">持卡人姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.name}" placeholder="" id="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">银行卡号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.numOrImg}" placeholder="" id="" name="numOrImg">
			</div>
		</div>
		{else}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">二维码图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img src="http://127.0.0.3{$data.numOrImg}" width="100" >
				<input type="file" class="input-text" value="" placeholder=""  name="numOrImg">
			</div>
		</div>
		{/if}
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="allowcomments" name="isDelete" value="{$data.isDelete}" {$data.isDelete ==1 ? 'checked' : ''} >
					<label for="checkbox-pinglun">&nbsp;{$data.isDelete ==1 ? '已启用' : '未启用'}</label>
				</div>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>	
				<!-- <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button> -->
			</div>
		</div>
	</form>
</article>

{include file='public/_footer'}
