<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link href="__HUI__/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__HUI__/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__HUI__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__HUI__/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>鱼虾蟹后台登录 - v3.1</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="post" id="Admin" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" name="captcha" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img src="{:captcha_src()}" width="140" height="42" id="capt" onclick="$(this).attr('src','{:captcha_src()}')"> <a id="kanbuq" href="javascript:;" onclick="captcha()">点击更换</a> </div>
      </div>
      <div class="row cl">
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="button" onclick='login()' class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 鱼虾蟹 by admin v3.1</div>
{include file='public/_footer'}
<script type="text/javascript" src="__HUI__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type=" text/javascript" src="__HUI__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript">


  function login(){
    $.ajax({
      type: 'POST',
      url: "{:url('/logined')}",
      dataType: 'json',
      data:$('#Admin').serialize(),
      success: function(data){
        if(data == 'yes'){
          layer.msg('登录成功!',{icon:1,time:1000},function(){
            window.location.reload();
          });
        }else{
          layer.msg(data,{icon:5,time:2000});
        }
      },
      error:function(data) {
        // alert(data['username'] == 'username');
        layer.msg('网络不稳定,未知的请求!',{icon:5,time:2000});
      }
    }); 
}


    function captcha(){
      $('#capt').attr('src','{:captcha_src()}');
    }

</script>

</body>
</html>
