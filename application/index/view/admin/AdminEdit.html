<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="Bookmark" href="/favicon.ico" >
<link rel="Shortcut Icon" href="/favicon.ico" />

{include file='public/headerCss'}

<title>添加用户</title>
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">用户名：</label>
			<input type="hidden" name="id" value="{$data.id}">
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.username}" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="置空则不更改" id="password" name="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">启用&停用：</label>
						<div class="formControls col-xs-8 col-sm-9 skin-minimal">
						<div class="radio-box">
							<input type="radio" id="web-2" name="start" value="1" {$data.start == 1 ? 'checked' : ''}>
						<label for="web-2">启用</label>
						</div>
						<div class="radio-box">
							<input name="start" type="radio" id="web-1" value="0" {$data.start == 0 ? 'checked' : ''} >
						 <label for="web-1">停用</label>
						</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账户信息备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.info}" name="info" id="11">
			</div>
		</div>
	

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius"  type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file='public/_footer'}
<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="__HUI__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});

	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:5,
				maxlength:16
			},
			password:{
				number:true,
				minlength:5,
				maxlength:13
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
		$.ajax({
			type: 'POST',
			url: "{:url('/updateAdmin')}",
			dataType: 'json',
			data:$('#form-member-add').serialize(),
			success: function(data){
				if(data == 'yes'){
					layer.msg('更新成功!',{icon:1,time:2000},function(){
						window.parent.location.reload();	
					});
				}else if(data == 'error'){
					layer.msg('数据异常,更新失败!',{icon:5,time:2000},function(){
						window.parent.location.reload();	
					});
					window.parent.location.reload();
				}else{
					layer.msg($message[data],{icon:5,time:2000},function(){
						window.parent.location.reload();	
					});
				}
			},
			error:function(data) {
				
				layer.msg('网络不稳定,未知的请求!',{icon:5,time:2000},function(){
						window.parent.location.reload();	
					});
			}
		});	
			// var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});

});

</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
